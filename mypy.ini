[mypy]
# Global mypy configuration for durabletask-python

# Target Python version
python_version = 3.9

# Directories to check
files = durabletask/

# Strict mode settings
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Third-party library stubs
ignore_missing_imports = True

# Specific module configurations
[mypy-durabletask.aio.*]
# Extra strict for the new asyncio module
strict = True
warn_return_any = True

[mypy-durabletask.internal.*]
# Generated protobuf code - less strict
ignore_errors = True

[mypy-tests.*]
# Test files - slightly more lenient
disallow_untyped_defs = False
disallow_incomplete_defs = False
